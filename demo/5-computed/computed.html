<html>

<head>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
  <div id="example">
    <p>Original message: "{{ message }}"</p>
    <p>Computed reversed message: "{{ reversedMessage }}"</p>
    <p>{{ now }}</p>
  </div>
  <script>
    var vm = new Vue({
      el: '#example',
      data: {
        message: 'Hello'
      },
      computed: {
        // a computed getter
        reversedMessage: function() {
          // `this` points to the vm instance
          return this.message.split('').reverse().join('')
        },
        // 计算属性基于它的依赖关系被缓存 
        // http://vue.sike.io/v2/guide/computed.html#计算缓存-vs-Methods-Computed-Caching-vs-Methods
        now: function() {
          return Date.now()
        }
      }
    })
  </script>
</body>

</html>
