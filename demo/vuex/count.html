<html>

<head>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
  <div id="example"></div>

  <script>
    new Vue({
      // state
      el: '#example',
      data() {
        return {
          count: 0
        }
      },
      // view
      template: `
            <div @click="increment">{{ count }}</div>
        `,
      // actions
      methods: {
        increment() {
          this.count++
        }
      }
    })
  </script>
</body>

</html>
