<html>

<head>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
  <div id="example">
    <my-component></my-component>
  </div>
  <script>
    Vue.component('my-component', {
        template: '<div>A custom component</div>'
    })

    new Vue({
      el: '#example'
    })
  </script>
</body>

</html>
