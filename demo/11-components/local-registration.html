<html>

<head>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
  <div id="example">
    <my-component></my-component>
  </div>
  <script>
    var Child = {
        template: '<div>A custom component</div>'
    }

    new Vue({
      el: '#example',
      components: {
          // <my-component> 将只在父模板可用
          'my-component': Child
      }
    })
  </script>
</body>

</html>
