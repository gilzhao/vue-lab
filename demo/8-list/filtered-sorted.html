<html>

<head>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
  <ul id="example-1">
    <li v-for="n in evenNumbers">{{ n }}</li>
  </ul>

  <script>
    var example1 = new Vue({
      el: '#example-1',
      data: {
        numbers: [1, 2, 3, 4, 5]
      },
      computed: {
        evenNumbers: function() {
          return this.numbers.filter(function(number) {
            return number % 2 === 0
          })
        }
      }
    })
  </script>
</body>

</html>
