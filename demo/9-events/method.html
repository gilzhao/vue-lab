<html>

<head>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
  <div id="example-2">
    <button v-on:click="greet">Greet</button>
  </div>
  <script>
    var example2 = new Vue({
      el: '#example-2',
      data: {
        name: 'Vue.js'
      },
      methods: {
        greet: function(event) {
          alert('Hello ' + this.name + '!')
          alert(event.target.tagName)
        }
      }
    })
  </script>
</body>

</html>
