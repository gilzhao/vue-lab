<html>

<head>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
  <div id="example-1">
    <button v-on:click="counter += 1">Add 1</button>
    <p>The button above has been clicked {{ counter }} times.</p>
  </div>
  <script>
    var example1 = new Vue({
      el: '#example-1',
      data: {
        counter: 0
      }
    })
  </script>
</body>

</html>
